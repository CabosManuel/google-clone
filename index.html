<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gogool</title>

  <!-- Estilos para cada tamaÃ±o de dispositivo -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tablet.css" media="screen and (min-width: 768px)">
  <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 768px)">

  <!-- Fuente "Google" -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="options">
        <span>Gmail</span>
        <span>Imagenes</span>
      </div>
      <div class="apps-user">
        <div class="apps"></div>
        <div class="user">
          <img src="img/user.png" height="30px" alt="">
        </div>
      </div>
    </nav>
  </header>
  
  <main>
    <div class="googool">
      <span>G</span>
      <span>o</span>
      <span>g</span>
      <span>o</span>
      <span>o</span>
      <span>l</span>
    </div>

    <div class="search">
      <div class="button-mg">
        <img src="img/magnifying-glass.png" alt="">
      </div>
      <input class="search-input" type="text">
      <div class="button-voice">
        <img src="img/google-voice.png" alt="">
      </div>
    </div>

    <div class="search-buttons">
      <div class="button-search">
        Google Search
      </div>
      <div class="button-lucky">
        I'm Feeling Lucky
      </div>
    </div>

    <div class="lang">
      <span>Google offered in: Espa ol (Latinoam rica) Quechua</span>
    </div>
  </main>
  
  <footer>
    <div class="location">
      <span>Peru</span>
    </div>
    <div class="redirections">
      <div class="about">
        <span>About</span>
        <span>Advertising</span>
        <span>Business</span>
        <span>How Search works</span>
      </div>
      <div class="info-settings">
        <span>Privacy</span>
        <span>Terms</span>
        <span>Settings</span>
      </div>
    </div>
  </footer>
</body>
</html>
